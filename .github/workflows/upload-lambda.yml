name: Upload Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy_functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Package and Deploy Lambda Functions
        env:
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
        run: |
          for function_file in *.py; do
            function_name=$(basename $function_file .py)
            echo "Packaging and deploying $function_file to Lambda function $function_name"
            # Install dependencies and package code
            pip install -r requirements.txt -t .
            zip -r function.zip ./*
            # Create or update Lambda function
            aws lambda create-function \
              --function-name $function_name \
              --runtime python3.11 \
              --role $AWS_ROLE_ARN \
              --handler $function_name.handler \
              --zip-file fileb://function.zip
          done
